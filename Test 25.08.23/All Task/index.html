<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>1. fetch api images</h2>
    <div id="shop">
      <div id="main">
        <div id="show-images"></div>
      </div>
    </div>

    <!-- COUNTER TASK  -->
    <div id="counter">
      <h2>2. Counter</h2>
      <button type="button" id="count-btn">Count</button>
      <p id="para"></p>
    </div>

    <!-- IMAGE HOVER TASK  -->

    <h2>3.Image Hover</h2>
    <div id="image-hover">
      <div id="box-3">
        <img id="hover-effect" src="emoji2.jpg" alt="images" />
      </div>
    </div>

    <!-- BUTTON TASK  -->
    <h2>4. BUTTON TOGGLE !</h2>

    <div id="button-task">
      <button type="button" class="btn" id="toggle-btn">Click Me</button>
    </div>

    <div id="box-5">
      <h3>5. MOUSE TRACKING !</h3>

      <h3 id="mouse-track">X : 0 , Y: 0</h3>
    </div>

    <!-- TASK -7  -->
    <h2>6. Keyboard Event</h2>

    <div class="keyboard-event">
      <textarea rows="10" cols="20" id="input-box"></textarea>
      <p id="char-count"></p>
      <br />

      <p id="char-count-2"></p>
    </div>

    <!-- TASK -8  -->

    <div id="form-task">
      <div id="form-inputs">
        <label for="name">
          Name:
          <input type="text" id="userName-input" />
        </label>

        <label for="name">
          Age;
          <input type="number" id="age-input" />
        </label>
      </div>

      <button type="submit" id="submit">Add Data</button>

      
    </div>

    <script src="app.js"></script>
  </body>
</html>
